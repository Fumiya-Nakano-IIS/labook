<!DOCTYPE html>
<html>

<head>
    <title>laBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="{{ url_for('static', filename='general.js') }}"></script>
    <script src="https://kit.fontawesome.com/6be837db5c.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href="./">
        <h2><i class="fa-solid fa-database"></i>laBook</h2>
    </a>
    <br>
    <input type="text" id="searchInput" placeholder="ISBN / Title / Author / Publisher">
    <button type="button" id="searchBtn"><i class="fas fa-search" aria-hidden="true"></i></button>
    <button type="button" id="resetBtn"><i class="fas fa-undo" aria-hidden="true"></i></button>
    <span id="spnLockMode">&emsp;</span>
    <button type="button" id="addBookBtn"><i class="fas fa-book-medical" aria-hidden="true"></i> add book</button>

    <table id="booksTable" class="book-form-table">
        <thead>
            <tr>
                <th>Cover</th>
                <th data-key="title">
                    Title
                    <span class="indicator"></span>
                </th>
                <th data-key="author">
                    Author
                    <span class="indicator"></span>
                </th>
                <th data-key="publisher">
                    Publisher
                    <span class="indicator"></span>
                </th>
                <th data-key="publication_date">
                    Publish
                    <span class="indicator"></span>
                </th>
                <th>Location</th>
                <th data-key="status">
                    Status
                    <span class="indicator"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by index.js -->
        </tbody>
    </table>
</body>

</html>
