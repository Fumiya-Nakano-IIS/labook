<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Source from https://mam-mam.net/javascript/js_quagga.html-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=4,user-scalable=yes">
    <script src="./quagga.min.js"></script>
    <script>
        var DetectedCount = 0, DetectedCode = "";
        var video, tmp, tmp_ctx, jan, prev, prev_ctx, w, h, mw, mh, x1, y1;
        window.addEventListener('load', function (event) {
            video = document.createElement('video');
            video.setAttribute("autoplay", "");
            video.setAttribute("muted", "");
            video.setAttribute("playsinline", "");
            video.onloadedmetadata = function (e) { video.play(); };
            prev = document.getElementById("preview");
            prev_ctx = prev.getContext("2d", { willReadFrequently: true });
            tmp = document.createElement('canvas');
            tmp_ctx = tmp.getContext("2d", { willReadFrequently: true });
            jan = document.getElementById("jan");

            navigator.mediaDevices.getUserMedia(
                { "audio": false, "video": { "facingMode": "environment", "width": { "ideal": 640 }, "height": { "ideal": 480 } } }
            ).then(
                function (stream) {
                    video.srcObject = stream;
                    setTimeout(Scan, 500, true);
                }
            ).catch(
                function (err) {
                    alert(err);
                    console.error(err);
                }
            );

            function Scan(first) {
                if (first) {
                    w = video.videoWidth;
                    h = video.videoHeight;
                    prev.style.width = (w / 2) + "px";
                    prev.style.height = (h / 2) + "px";
                    prev.setAttribute("width", w);
                    prev.setAttribute("height", h);
                    mw = w * 0.5;
                    mh = w * 0.2;
                    x1 = (w - mw) / 2;
                    y1 = (h - mh) / 2;
                }
                prev_ctx.drawImage(video, 0, 0, w, h);
                prev_ctx.beginPath();
                prev_ctx.strokeStyle = "rgb(255,0,0)";
                prev_ctx.lineWidth = 2;
                prev_ctx.rect(x1, y1, mw, mh);
                prev_ctx.stroke();
                tmp.setAttribute("width", mw);
                tmp.setAttribute("height", mh);
                tmp_ctx.drawImage(prev, x1, y1, mw, mh, 0, 0, mw, mh);

                tmp.toBlob(function (blob) {
                    let reader = new FileReader();
                    reader.onload = function () {
                        let config = {
                            decoder: {
                                readers: ["ean_reader"],
                                multiple: false,
                            },
                            locator: { patchSize: "large", halfSample: false },
                            locate: false,
                            src: reader.result,
                        };
                        Quagga.decodeSingle(config, function () { });
                    }
                    reader.readAsDataURL(blob);
                });
                setTimeout(Scan, 50, false);
            }

            Quagga.onDetected(function (result) {
                if (DetectedCode == result.codeResult.code) {
                    DetectedCount++;
                } else {
                    DetectedCount = 0;
                    DetectedCode = result.codeResult.code;
                }
                if (DetectedCount >= 3) {
                    console.log(result.codeResult.code);
                    jan.value = result.codeResult.code;
                    if (result.codeResult.code.startsWith("192")) {
                        jan.style.color = "red";
                        DetectedCode = '';
                        DetectedCount = 0;
                    } else {
                        if (result.codeResult.code.startsWith("978") || result.codeResult.code.startsWith("979") || result.codeResult.code.startsWith("978-4")) {
                            jan.style.color = "green";
                        } else {
                            jan.style.color = "black";
                        }
                        alert(result.codeResult.code);
                    }
                }
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/6be837db5c.js" crossorigin="anonymous"></script>
</head>

<body>
    <button id='closePage' onclick='window.close()'><i class="fa-solid fa-left-long"></i></button>
    <h2>Book Scanner</h2>
    <h3>
        <font color="green"><i class="fa-solid fa-circle-check"></i></font> <i class="fa-solid fa-barcode"></i>
        978xxxxxxxxx
        <br>
        <font color="red"><i class="fa-regular fa-rectangle-xmark"></i></font> <i class="fa-solid fa-barcode"></i>
        192xxxxxxxxx
    </h3>
    <div><canvas id="preview"></canvas></div>
    <input id="jan" readonly style="width: 100px; text-align: center;" placeholder="xxxxxxxxxxxxx"></input>
</body>

</html>
